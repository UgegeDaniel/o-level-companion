# This workflow will automatically deploy your application to www.evennode.com on push to master branch.

name: Deploy to EvenNode

on:
  push:
    branches: [ main ]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: " "
    - name: Add git.evennode.com to known_hosts
      run: |
        ssh-keyscan -H git.evennode.com > ~/.ssh/known_hosts
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Deploy to evennode.com
      run: |
        git remote add evennode ${{ git@git.evennode.com:8ba60ff0e71a541daf498d3ae6a55532.git}}
        git config --global user.email "${{ ugege62@gmail.comail.com }}"
        git config --global user.name "${{ UgegeDaniel }}"
        git push evennode +master
